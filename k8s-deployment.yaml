apiVersion: v1
kind: Namespace
metadata:
  name: protocol-integration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: protocol-config
  namespace: protocol-integration
data:
  protocol.yaml: |
    # Protocol Configuration
    server:
      port: 9000
      max_connections: 1000
      read_timeout: 30s
      write_timeout: 30s
      
    encoding:
      max_message_size: 10485760  # 10MB
      compression_enabled: false   # Can be enabled later with zstd/lz4
      
    performance:
      buffer_pool_size: 100
      worker_threads: 8
      
    monitoring:
      metrics_port: 9090
      enable_profiling: true
---
apiVersion: v1
kind: Service
metadata:
  name: protocol-service
  namespace: protocol-integration
  labels:
    app: protocol-server
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: 9000
      targetPort: 9000
      name: protocol
    - port: 9090
      targetPort: 9090
      name: metrics
  selector:
    app: protocol-server
---
apiVersion: v1
kind: Service
metadata:
  name: protocol-service-lb
  namespace: protocol-integration
  labels:
    app: protocol-server
spec:
  type: LoadBalancer
  ports:
    - port: 9000
      targetPort: 9000
      name: protocol
  selector:
    app: protocol-server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: protocol-server
  namespace: protocol-integration
spec:
  serviceName: protocol-service
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: protocol-server
  template:
    metadata:
      labels:
        app: protocol-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - protocol-server
              topologyKey: kubernetes.io/hostname
      containers:
      - name: protocol-server
        image: protocol-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: protocol
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOMAXPROCS
          value: "4"
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
        volumeMounts:
        - name: config
          mountPath: /etc/protocol
        - name: data
          mountPath: /var/lib/protocol
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: protocol-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "fast-ssd"  # Use appropriate storage class
      resources:
        requests:
          storage: 10Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: protocol-server-pdb
  namespace: protocol-integration
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: protocol-server
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: protocol-server-hpa
  namespace: protocol-integration
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: protocol-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: protocol-server
  namespace: protocol-integration
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: protocol-server
  namespace: protocol-integration
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: protocol-server
  namespace: protocol-integration
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: protocol-server
subjects:
- kind: ServiceAccount
  name: protocol-server
  namespace: protocol-integration
